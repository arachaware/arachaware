<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Call of Killeur</title>
<!-- Polices Orbitron et Oswald -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Oswald:wght@600&display=swap" rel="stylesheet" />
<style>
  /* Couleurs */
  :root {
    --vert-militaire: #4a5b34;
    --vert-clair: #a5b37a;
    --texte-clair: #d6e4c7;
    --fond-fonce: #0b0b0b;
    --fond-vert-fonce: #1f2a17;
  }

  /* Reset et base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Oswald', sans-serif;
    background-color: var(--fond-fonce);
    color: var(--texte-clair);
  }

  /* Navigation */
  nav {
    background-color: var(--vert-militaire);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 3rem;
  }

  nav h1 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 4px;
    color: var(--texte-clair);
  }

  nav a {
    color: var(--texte-clair);
    text-decoration: none;
    margin-left: 2rem;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: var(--vert-clair);
  }

  /* Header */
  header {
    background-color: var(--fond-vert-fonce);
    padding: 6rem 2rem 4rem;
    text-align: center;
  }

  header h2 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--vert-clair);
  }

  header p {
    font-size: 1.3rem;
    max-width: 650px;
    margin: 0 auto 2.5rem;
    color: #c9d5a6;
  }

  button {
    background-color: var(--vert-militaire);
    border: none;
    border-radius: 30px;
    padding: 1rem 3rem;
    font-family: 'Oswald', sans-serif;
    font-size: 1.2rem;
    color: var(--texte-clair);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #6e8448;
  }
</style>
</head>
<body>
  <nav>
    <h1>Call of Killeur</h1>
    <div>
      <a href="#features">Features</a>
      <a href="#purchase">Acheter</a>
      <a href="#faq">FAQ</a>
    </div>
  </nav>

  <header>
    <h2>Puissance et Domination</h2>
    <p>Maîtrisez le champ de bataille avec l'équipement ultime. Soyez le killeur que personne n'ose défier.</p>
    <button>Acheter Maintenant</button>
  </header>

  <!-- Tu pourras ajouter ici d'autres sections comme Features, FAQ, etc. -->

</body>
</html>
